      <h2 >Add Employee</h2>
    <form>      
          <div><label for="employeeId">EMPLOYEE IDENTITY NUMBER</label>
          <input [(ngModel)]="employeemodel.employee_Id" name="employee_Id"></div><br>
         <div> <label for="firstName">FIRST NAME</label>
          <input [(ngModel)]="employeemodel.firstName" name="firstName"></div><br>
          <label for="lastName">SURNAME</label>
          <input [(ngModel)]="employeemodel.lastName" name="lastName"><br>
          <label for="gender">GENDER</label>
          <input [(ngModel)]="employeemodel.gender" name="gender"><br>
          <label for="phone">PHONE</label>
          <input [(ngModel)]="employeemodel.phone" name="phone"><br>
          <label for="emailid">EMAIL ID</label>
          <input type="email" [(ngModel)]="employeemodel.emailid" name="emailid"><br>
          <label for="age">AGE</label>
          <input [(ngModel)]="employeemodel.age" name="age"><br>
        <label for="location">LOCATION</label>
        <input [(ngModel)]="employeemodel.location" name="location"><br>
        <label for="password">PASSWORD</label>
        <input type="password" [(ngModel)]="employeemodel.password" name="password"><br>     
      <button (click)="addEmployee()">ADD EMPLOYEE</button>
    </form>
    </div>
